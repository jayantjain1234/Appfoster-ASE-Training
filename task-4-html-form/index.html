<body style="background-color:#edd4d4">

            </fieldset>
            <fieldset>

                    <label>Are Mailing Address and Residential Address same? </label> 
                    <input type="checkbox"> 
                    <label>Yes</label>
            </fieldset>
            <fieldset>
                    <h3>Mailing Address</h3>

                    <input type="text" size="70"><br>

        <br>
